<template>
    <lightning-card>
        <h1>Search Records by condition</h1>
        <lightning-input 
        type="search" 
        onchange={handleKeyChange} 
        label="Search"></lightning-input>
        <template if:true={records.data}>
            <lightning-datatable
                key-field="Id"
                data={records.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
