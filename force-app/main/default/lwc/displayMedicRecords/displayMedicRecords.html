<template>
    <lightning-card>
        <h1>Medics Records</h1>
        <template if:true={records.data}>
            <lightning-datatable
                key-field="Id"
                data={records.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
        <lightning-button label="Force Refresh" onclick={handleClick}></lightning-button>
    </lightning-card>
</template>
